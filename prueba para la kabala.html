<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	
		function generar(){
			var num1 = Math.floor(Math.random()*40 + 1);
			document.getElementById("num1").innerHTML = num1.toString();

			var num2 = Math.floor(Math.random()*40 + 1);
			if (num2 != num1) {
				document.getElementById("num2").innerHTML = num2.toString();
			}
			else
			{
				var num2a = Math.floor(Math.random()*40 + 1);
				document.getElementById("num2").innerHTML = num2a.toString();
			}

			var num3 = Math.floor(Math.random()*40 + 1);
			if (num3 != num1 && num3 != num2) {
				document.getElementById("num3").innerHTML = num3.toString();
			}
			else
			{
				var num3a = Math.floor(Math.random()*40 + 1);
				document.getElementById("num3").innerHTML = num3a.toString();
			}

			var num4 = Math.floor(Math.random()*40 + 1);
			if (num4 != num1 && num4 != num2 && num4 != num3) {
				document.getElementById("num4").innerHTML = num4.toString();
			}
			else
			{
				var num4a = Math.floor(Math.random()*40 + 1);
				document.getElementById("num4").innerHTML = num4a.toString();
			}

			var num5 = Math.floor(Math.random()*40 + 1);
			if (num5 != num1 && num5 != num2 && num5 != num3 && num5 != num4) {
				document.getElementById("num5").innerHTML = num5.toString();
			}
			else
			{
				var num5a = Math.floor(Math.random()*40 + 1);
				document.getElementById("num4").innerHTML = num5a.toString();
			}
			var num6 = Math.floor(Math.random()*40 + 1);
			if (num6 != num1 && num6 != num2 && num6 != num3 && num6 != num4 && num6 != num5) {
				document.getElementById("num6").innerHTML = num6.toString();
			}
			else
			{
				var num6a = Math.floor(Math.random()*40 + 1);
				document.getElementById("num6").innerHTML = num6a.toString();
			}
		};

	</script>
</head>
<body>
	<form>
		<input type="button" value="generar" onClick="generar()">
	</form>
	<h4>Numero 1</h4>
	<p id="num1"></p>
	<h4>Numero 2</h4>
	<p id="num2"></p>
	<h4>Numero 3</h4>
	<p id="num3"></p>
	<h4>Numero 4</h4>
	<p id="num4"></p>
	<h4>Numero 5</h4>
	<p id="num5"></p>
	<h4>Numero 6</h4>
	<p id="num6"></p>
</body>
</html>
